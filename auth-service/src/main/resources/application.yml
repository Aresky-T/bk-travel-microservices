server:
  port: 8081
spring:
  application:
    name: auth-service
  r2dbc:
    url: r2dbc:mysql://localhost:3306/bk_travel_auth
    username: root
    password: root
  liquibase:
    enabled: true
    url: jdbc:mysql://localhost:3306/bk_travel_auth
    user: root
    password: root
    change-log: classpath:db/changelog/changelog-master.xml
eureka:
  client:
    service-url:
      defaulZone: http://localhost:8761/eureka
springdoc:
  packages-to-scan: com.aresky.auth-service.controller
  swagger-ui:
    path: /auth-service-api-document
  api-docs:
    path: /auth-service-api-document
