syntax = "proto3";

package constants;

option java_multiple_files = true;
option java_package = "grpc.booking.constants";

enum PaymentMethod {
  VNPAY = 0;
  VIETTEL_PAY = 1;
  ZALO_PAY = 2;
  MOMO_PAY = 3;
  PAYPAL = 4;
  CREDIT_CARD = 5;
  DEBIT_CARD = 6;
}

enum BookingStatus {
    ALL = 0;
    NOT_PAY = 1;
    PAY_UP = 2;
    PAY_FAILED = 3;
    REJECTED = 4;
}